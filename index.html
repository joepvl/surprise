      <script type="text/poem" id="poem-sint" class="poem">
Hey yo, it's the Sint!

Ach nee, zo gaan we niet beginnen;
Da's geen manier om 's Neerlands taaltje te beminnen!
'k Schrijf mijn zinnen om te winnen,
Maak mijn mantel niet van linnen,
Maar van donkerrood fluweel (zo veel!)
Met een gouden rand van binnen

Ik ben de Sint, zo is het weet je
Laat van puur genot een scheetje
Op m'n boot hier met de Pieten,
In de kajuit met een venkeltheetje (wat, wat)
De patrijspoort staat op springen
Amerigo begint te zingen
De legacy van "Allemaal Dingen"
Ga ik nu toch echt verdringen

Die maakt plaats voor de baas
Ja ja, de Pieterbaas
Slavendrijven 101 hier
Blijf maar mooi achter het gaas

Een gouden kooi voor deze Piet
Maar het goud zit aan de buitenkant
Bling bling op de tralies
En ik laat je niet naar buiten, want:

Mijn staf bestaat uit Pieten; ja 'k heb Pieten in mijn staf
Maar zijn de Pieten niet te genieten, dan zit de staf z√≥ in de Pieten

Ja zo is het maar net
Dus steek die veer maar op je pet
Lig je weer lazer in je bed
Heb ik je zo eruit gezet

Ik haal je kiel Piet,
Ik spaar niet je ziel Piet,
Snap echt wat je bezielt niet;
Probeert de pakjesboot te kapen maar verkrampt als ie het stuurwiel ziet

Yo, yo, ik zeg:
Femke Wibier
Witbier zonder "T"
Met het zicht op de zee
Neem ik 'r zo met me mee

Avontuur op de boot
Bij Sinterklaas op schoot
Met de koffie aan het roer staan
Prachtig in het avondrood

Dat is hoe we rollen,
De golven en ik
En zij zal het ook wollen,
Onweerstaanbaar is m'n sik!
      </script>
      <script type="text/poem" id="poem-piet" class="poem">
Hey yo this is Piet,

Yeah that's exactly how we do;
Enter the mind of a guy who spends his days with a roe

And I don't mean caviar or kangaroo, ain't no need to fear
I mean the Dutch type you hit kids with when they've been bad for a year

It's a torture device made from a bunch of twigs
Let me recap that for you cats
A sharp wooden tool for hitting kids
Now who the heck came up with that?!

This guy right here,
With his big ol' staff
That's the real nature of the Sint,
And he does it for a laugh

Well this is where it ends, Sint
This is as far as it goes
You'll wish you were in Motueka
When you get washed away by my flows

The other side of the planet
That's where I'll send you tonight
It's morning there, no need to plan it
Already booked you a flight

It starts right here and right now
On the tip of my shoe
I'm gonna kick you with a curve so sharp,
You'll make a stopover in Timbuktu

So quit yer lyin' Sint,
When you're flyin', Sint,
And the low atmospheric pressure makes you feel like you're dyin', Sint,
Might as well stop tryin' friend,
'Cause we all die in the end
So why not start now, and save us all the cryin' pretence

End of story for you
And Femke is mine
I'll take her ass to yoga class,
Slow-juice her, one-of-a-kind
Sorry 'bout that rhyme
I just had to combine
Those two words in my mind
And they came out, like the tide

Of my imagination
With my infatuation
That's me, I'm Piet, I'm all about the love
I just don't know where to take it
